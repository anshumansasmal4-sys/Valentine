<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
overflow:hidden;
}

.card{
background:white;
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.2);
width:300px;
position:relative;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}

.no{
background:#ddd;
position:absolute;
left:20px;
top:120px;
}
</style>
</head>

<body>

<div class="card">
<h2>Abhipsa, will you be my Valentine? ❤️</h2>

<button class="yes" onclick="yesClick()">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

<script>

const noBtn=document.getElementById("noBtn");

setInterval(()=>{
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*150+"px";
},600);

function yesClick(){

document.body.innerHTML=`

<center style="color:white;background:#ff9a9e;height:100vh;padding-top:50px;">

<h1>I Love You ❤️</h1>

<img src="YOUR_IMAGE.jpg" width="220">

<br><br>

<img src="LOVE_GIF.gif" width="200">

</center>

`;

}

</script>

</body>
</html>
